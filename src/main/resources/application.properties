spring.application.name=tasks

# DataSource settings
spring.datasource.url=jdbc:mysql://localhost:3306/tasks?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging settings
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG

# JWT Security Configuration
# IMPORTANT: Set JWT_SECRET as environment variable
# Example: export JWT_SECRET=your-256-bit-secret-key-here
jwt.secret=${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyPleaseChangeInProduction}
# Access token expires in 15 minutes (900000 ms)
jwt.expiration=900000
# Refresh token expires in 7 days (604800000 ms)
jwt.refresh-expiration=604800000
