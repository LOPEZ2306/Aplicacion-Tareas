<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <nav>
        <div class="nav-container">
            <h1>Task Manager</h1>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </nav>

    <main class="container">
        <section class="task-form card">
            <h2>Create New Task</h2>
            <div class="form-group">
                <input id="taskTitle" placeholder="Task title">
                <textarea id="taskDescription" placeholder="Task description"></textarea>
                <button onclick="createTask()" class="btn-primary">Add Task</button>
            </div>
        </section>

        <section class="task-list-section card">
            <div class="list-header">
                <h2>My Tasks</h2>
                <div class="controls">
                    <input type="text" id="searchInput" placeholder="Search tasks..." oninput="filterTasks()">
                    <div class="filters">
                        <button id="filter-all" onclick="setFilter('all')" class="filter-btn active">All</button>
                        <button id="filter-pending" onclick="setFilter('pending')" class="filter-btn">Pending</button>
                        <button id="filter-completed" onclick="setFilter('completed')"
                            class="filter-btn">Completed</button>
                    </div>
                </div>
            </div>
            <ul id="taskList"></ul>
            <div id="noTasksMessage" class="empty-state" style="display: none;">No tasks found.</div>
        </section>
    </main>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/user.js"></script>
    <script>
        checkAuth("USER");
    </script>

</body>

</html>
